services:
  - type: web
    name: AIMall
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn AIMall.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4