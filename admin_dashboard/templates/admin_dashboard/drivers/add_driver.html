<!-- admin_dashboard/templates/admin_dashboard/drivers/add_driver.html -->
{% extends 'admin_dashboard/base.html' %}
{% load static %}

{% block title %}Add Driver - AI Mall Admin{% endblock %}
{% block page_title %}Add Bodaboda Driver{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="dashboard-card">
      <div class="card-header">
        <h6 class="title-medium mb-0">New Bodaboda Driver</h6>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label body-medium">Full Name *</label>
            <input type="text" name="names" class="form-control" required placeholder="e.g., Ahmed Simba">
          </div>
          <div class="mb-3">
            <label class="form-label body-medium">Phone Number *</label>
            <input type="text" name="phone_number" class="form-control" required placeholder="+255...">
          </div>
          <div class="mb-3">
            <label class="form-label body-medium">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Optional email">
          </div>
          <div class="mb-3">
            <label class="form-label body-medium">License Number *</label>
            <input type="text" name="license_number" class="form-control" required placeholder="e.g., DL001234">
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label body-medium">Vehicle Type *</label>
              <select name="vehicle_type" class="form-select" required>
                <option value="">Select Type</option>
                <option value="Motorcycle">Motorcycle</option>
                <option value="Bicycle">Bicycle</option>
                <option value="Tricycle">Tricycle</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label body-medium">Vehicle Plate *</label>
              <input type="text" name="vehicle_plate" class="form-control" required placeholder="e.g., T123ABC">
            </div>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="is_active" id="is_active" checked>
            <label class="form-check-label body-medium" for="is_active">Active Account</label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="is_available" id="is_available" checked>
            <label class="form-check-label body-medium" for="is_available">Currently Available</label>
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Create Driver</button>
            <a href="{% url 'admin_dashboard:manage-drivers' %}" class="btn btn-outline-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
