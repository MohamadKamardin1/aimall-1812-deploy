{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vendor Portal - AI Mall{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{% static 'vendor_dashboard/css/style.css' %}">

    <style>
        :root {
            --primary: #2E7D32;
            --primary-light: #4CAF50;
            --primary-dark: #1B5E20;
            --on-primary: #FFFFFF;
            --surface: #FFFFFF;
            --background: #FAFAFA;
            --on-surface: #212121;
            --outline: #E0E0E0;
        }

        [data-bs-theme="dark"] {
            --surface: #121212;
            --background: #0A0A0A;
            --on-surface: #FFFFFF;
            --outline: #424242;
        }

        body {
            background-color: var(--background);
            color: var(--on-surface);
            font-family: 'Roboto', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .auth-card {
            width: 100%;
            max-width: 500px;
            background-color: var(--surface);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .auth-header {
            background-color: var(--primary);
            color: var(--on-primary);
            padding: 2rem 1.5rem;
            text-align: center;
        }

        .auth-body {
            padding: 2rem;
        }

        .logo-placeholder {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .form-control, .form-select {
            background-color: var(--surface);
            border: 1px solid var(--outline);
            border-radius: 12px;
            color: var(--on-surface);
            padding: 0.75rem 1rem;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(46, 125, 50, 0.2);
        }

        .btn {
            border-radius: 100px;
            padding: 0.625rem 1.5rem;
            font-weight: 500;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--on-primary);
        }

        .theme-toggle-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--on-surface);
            font-size: 1.25rem;
            cursor: pointer;
        }

        @media (max-width: 576px) {
            .auth-card { max-width: 100%; }
            .auth-header { padding: 1.5rem 1rem; }
            .auth-body { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <button id="theme-toggle" class="theme-toggle-btn">
        <i class="fas fa-moon"></i>
    </button>

    <div class="auth-card animate__animated animate__fadeIn">
        <div class="auth-header">
            <div class="logo-placeholder">
                <i class="fas fa-store"></i>
            </div>
            <h1 class="headline-medium mb-1">{% block auth_title %}Vendor Portal{% endblock %}</h1>
            <p class="body-medium opacity-90">{% block auth_subtitle %}{% endblock %}</p>
        </div>
        <div class="auth-body">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}

            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme toggle
        document.getElementById('theme-toggle').addEventListener('click', function() {
            const isDark = document.documentElement.getAttribute('data-bs-theme') === 'dark';
            document.documentElement.setAttribute('data-bs-theme', isDark ? 'light' : 'dark');
            this.innerHTML = isDark ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        });

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-bs-theme', 'dark');
            document.getElementById('theme-toggle').innerHTML = '<i class="fas fa-sun"></i>';
        }
    </script>
</body>
</html>
