<!-- admin_dashboard/templates/admin_dashboard/units/edit_unit_type.html -->
{% extends 'admin_dashboard/base.html' %}
{% load static %}

{% block title %}Edit Unit Type - {{ unit_type.name }}{% endblock %}
{% block page_title %}Edit Unit Type{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="dashboard-card">
      <div class="card-header">
        <h6 class="title-medium mb-0">Edit: {{ unit_type.name }}</h6>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label body-medium">Type Name *</label>
            <input type="text" name="name" class="form-control" required value="{{ unit_type.name }}">
          </div>
          <div class="mb-3">
            <label class="form-label body-medium">Base Unit Name *</label>
            <input type="text" name="base_unit_name" class="form-control" required value="{{ unit_type.base_unit_name }}">
          </div>
          <div class="mb-3">
            <label class="form-label body-medium">Description</label>
            <textarea name="description" class="form-control" rows="2">{{ unit_type.description }}</textarea>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="is_active" id="is_active" {% if unit_type.is_active %}checked{% endif %}>
            <label class="form-check-label body-medium" for="is_active">Active</label>
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Update Type</button>
            <a href="{% url 'admin_dashboard:manage-unit-types' %}" class="btn btn-outline-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
